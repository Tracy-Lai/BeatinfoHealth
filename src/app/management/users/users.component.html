<!-- container -->
<div class="listContainer">

  <!-- header -->
  <header>
    <h1>用戶列表</h1>
    <span>{{paginator.length}} 用戶</span>
    <div class="search">
      <!-- 搜尋 -->
      <mat-form-field>
        <mat-label>關鍵字</mat-label>
        <input matInput placeholder="關鍵字" [ngModel]="filter$ | async" (ngModelChange)="filter$.next($event)">
      </mat-form-field>
    </div>
  </header>

  <!-- table -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- column -->
      <!-- checkbox -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- icons -->
      <ng-container matColumnDef="icons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user" class="icons">
        </td>
      </ng-container>

      <!-- 名稱 Name -->
      <ng-container matColumnDef="Name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>名稱</th>
        <td mat-cell *matCellDef="let user">
          {{ user.Name }}
        </td>
      </ng-container>

      <!-- 電話 Phone -->
      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef>電話</th>
        <td mat-cell *matCellDef="let user">
          {{ user.PhoneNumber }}
        </td>
      </ng-container>

      <!-- 信箱 Mail -->
      <ng-container matColumnDef="Mail">
        <th mat-header-cell *matHeaderCellDef>信箱</th>
        <td mat-cell *matCellDef="let user">
          {{ user.Mail }}
        </td>
      </ng-container>

      <!-- row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <!-- pagination -->
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
  </mat-paginator>

</div>
